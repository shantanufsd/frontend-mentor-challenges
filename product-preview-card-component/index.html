<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="left">
        <img class="perfume-image" src="images/image-product-desktop.jpg" alt="Image of a perfume">
        <img class="perfume-image-small" src="images/image-product-mobile.jpg" alt="Perfume image">
      </div>
      <div class="right">
        <p class="category">PERFUME</p>
  
        <h1>Gabrielle Essence Eau De Parfum</h1>
  
        <p>A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="price-box">
          <span class="offer-price">$149.99</span><s class="previous-price">$169.99</s>
        </div>
  
        <button><img class="cart" src="images/icon-cart.svg" alt="cart icon"> Add to Cart
        </button>
      </div>
    </div>
  </main>
 

  <footer class="attribution">
    <span>Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/shantanufds">Shantanu</a></span>.
  </footer>
</body>

</html>
