<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="card align-items-center pt-3">
        <img src="./images/image-equilibrium.jpg" class="card-img-top" alt="image of a cube">
        <div class="view-icon-container d-flex justify-content-center align-items-center">
          <img src ="./images/icon-view.svg" alt="icon of an eye">
        </div>
      <section class="card-body">
        <h1 class="card-title mt-2">Equilibrium #3429</h1>
        <p class="card-text mt-3">Our Equilibrium collection promotes balance and calm.</p>
        <dl class="d-inline-flex mb-0 ethereum align-items-center">
          <dt class="mb-0 d-flex align-items-center">
          <img class="me-2 h-50" src="./images/icon-ethereum.svg" alt="icon of ethereum">
        </dt>
        <dd class="mb-0">0.041 ETH</dd>
      </dl>
        <dl class="float-end mb-0 time-left d-flex align-items-center">
          <dt class="mb-0 d-flex align-items-center">
          <img class="me-2" src="./images/icon-clock.svg" alt="icon of a clock">
        </dt>
        <dd class="mb-0">3 days left</dd>
      </dl>
        <hr>
        <figure class="creator">
          <img class ="avatar border border-white rounded-5" src="./images/image-avatar.png" alt= "Avatar of a creator">
          <figcaption class="d-inline-block ms-2">Creation of <span class = "creator-name">Jules Wyvern</span>
          </figcaption>
        </figure>
      </section>
    </div>
  </main>

  <footer class="position-absolute bottom-0 end-0">
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/shantanufsd" target="_blank">Shantanu</a>.</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
